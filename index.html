<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sideheader">
        <i>Rock...<br>Paper...<br>Scissors!</i>

        <div class="info">
            To begin, choose one of the three possible choices. The first to reach THREE points wins. When finished, refresh to play again.
        </div>

        <div class="footer">
            Made by <a href="https://github.com/shaafshahzad">Shaaf Shahzad</a> 
        </div>

    </div>

    <div class="body">
        <div class="buttons">
            <input type="image" value="rock" src="https://i.imgur.com/d6vUeHk.png" height=128px></input>
            <input type="image" value="paper" src="https://i.imgur.com/oUXhJIq.png" height="128px"></input>
            <input type="image" value="scissors" src="https://i.imgur.com/h4gY1Dl.png" height="128px"></input>
        </div>

        <div class="results">
            <div id="outcome"></div>
            <div id="totalScore"></div>            
        </div>
    </div>
    <script src="rps.js"></script>
</body>
<html>
